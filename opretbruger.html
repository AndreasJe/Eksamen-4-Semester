<!DOCTYPE html>
<html lang="en" dir="ltr">


<!--__________________________________ HEAD _________________________________-->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Velkommen til Nordicschools.app</title>
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style media="screen">
    .bottom-box {
      height: 18vh !important;
    }

    em {
      height: 40px;
      margin-top: 40px;
    }

    #login-header {
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <main id="nav-main">


    <div id="content" class="white">

      <div class="container back d-flex align-items-baseline">
        <a href="login_oversigt.html">
          <img class=" d-block" src="ico/tilbage-knap.svg" alt="cirkel med pil i, der vender mod venstre">
        </a>
        <h3 class="d-flex">Gå tilbage</h3>
      </div>
      <h1 class="mx-auto d-block text-center mt-5 white">Opret bruger</h1>


      <form id="login-form" class="mx-auto white">
        <input type="text" name="name" id="name-field" class="login-form-field" placeholder="Fulde navn">
        <input type="text" name="school" id="school-field" class="login-form-field" placeholder="Skole">
        <input type="text" name="username" id="email-field" class="login-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Adgangskode">
        <input type="password" name="confirm-password" id="confirm-password-field" class="login-form-field" placeholder="Bekræft Adgangskode">

        <em>*Ved at oprette en bruger godkender du vores<br> privatlivspolitik og brugerbetingelser.</em>
      </form>

      <div class="container-fluid green bottom-box">

        <div class="container-fluid divider-gfx-login h-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="2088.2169" height="70.0767" preserveAspectRatio="xMidYMid meet" viewBox="0 0 2088.2169 70.0767">

              <style>
                .cls-1 {
                  fill: #72ae73;
                }
              </style>
            </defs>

              <g id="Layer_2-2" data-name="Layer 2">

          <button class="knap d-block buttonwhite mx-auto" style="margin-top:40px;" type="button" name="button" onclick="location.href='login.html'">Opret Bruger</button>

        </div>
      </div>
    </div>

  </main>


  <!--__________________________________ SCRIPTS _________________________________-->

</html>
